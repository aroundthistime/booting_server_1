type User {
  id: ID!
  username : String!
  email : String!
  name: String!
  avatar : String
  status : String
  posts : [Post!]!
  comments : [Comment!]!
  followers : [User!]!
  followings : [User!]!
  chats : [Chat!]!
  loginSecret : String
  isMe : Boolean
  isFollowing : Boolean
}

type Post {
  id: ID!
  user : User!
  files : [File!]!
  location : String
  caption : String!
  likes : [Like!]!
  likeCounts : Int
  comments : [Comment!]!
  isLiked : Boolean
}

type Like {
  id: ID!
  user : User
  post : Post
}

type Comment {
  id: ID!
  text : String!
  user : User!
  post : Post!
}

type File {
  id: ID!
  url : String!
  post : Post!
}

type Chat {
  id: ID!
  participants : [User!]!
  messages : [Message!]!
}

type Message{
  id: ID!
  text : String!
  from : User!
  to : User!
  chat : Chat
}